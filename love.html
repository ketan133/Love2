<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day - To the Girl I Met</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e91e63;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .rose-image {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #e91e63;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .background-img {
            background-image: url('https://cdn.wallpapersafari.com/93/93/z4p0tW.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
        }
        .decorative-img {
            max-width: 300px;
            margin: 20px auto;
        }
        /* New background class */
        .second-background {
            background-image: url('https://wallpapercave.com/wp/wp3486132.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            color: #fff; /* Change text color for better visibility */
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Rose Day, Ayushiji!</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about" class="background-img">
        <div class="container">
            <h2>Happy Rose Day to the girl I met</h2>
            <p>Chalo bun gya tumhara rose day</p>
        </div>
    </section>

    <section id="gallery">
        <div class="container">
            <h2>"ये लीजिए, आपकी अमानत।"</h2>
            <img src="https://imgcdn.floweraura.com/DSC_1239_0.jpg" alt="Rose Image" class="rose-image">
            
        </div>
    </section>

    <section id="contact" class="second-background"> <!-- Apply the new background class here -->
        <div class="container">
            <h2>Ek Engineer</h2>
            <p>Whenever you need</p>
        </div>
    </section>

    <footer>
        <h2>Ayushi Ji ke sewa mein hazir</h2>
    </footer>
</body>
</html>
